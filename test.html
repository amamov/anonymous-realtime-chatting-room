<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This web site created by yoon-sang-seok"
    />
    <title>{{data.title}}</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- {{#if isOk}} {{#each data.developer}}
    <span>{{this}}</span>
    {{/each}} {{else}}
    <span>hello world!</span>
    {{/if}}
    -->
    <div style="overscroll-behavior: none">
      <div
        class="
          fixed
          w-full
          bg-green-300
          h-16
          pt-2
          text-white
          flex
          justify-between
          shadow-md
        "
        style="top: 0px; overscroll-behavior: none"
      >
        <!-- Header Box -->
        <div
          id="hello_stranger"
          class="my-3 text-green-100 font-bold text-lg tracking-wide"
        >
          Hello 윤상석 Stranger :)
        </div>
      </div>
      <!-- Chatting Box -->
      <div id="chatting_box" class="mt-20 mb-16 overflow-auto">
        <div class="clearfix">
          <div
            class="
              bg-gray-300
              w-3/4
              mx-4
              my-2
              p-2
              rounded-lg
              clearfix
              break-all
            "
          >
            윤예림: 사랑해
          </div>
        </div>
        <div class="clearfix">
          <div
            class="
              bg-green-300
              w-3/4
              ml-auto
              mr-4
              my-2
              p-2
              rounded-lg
              clearfix
              break-all
            "
          >
            me: 나두
          </div>
        </div>
      </div>
    </div>

    <form
      id="chat_form"
      class="fixed w-full mt-5 mb-0 flex justify-between bg-green-100"
      style="bottom: 0px"
    >
      <input
        class="
          flex-grow
          m-2
          py-2
          px-4
          mr-1
          rounded-full
          border border-gray-300
          bg-gray-200
          resize-none
        "
        placeholder="Chat..."
        style="outline: none"
      />
      <button class="m-2" style="outline: none" type="submit">
        <svg
          class="
            svg-inline--fa
            text-green-400
            fa-paper-plane fa-w-16
            w-12
            h-12
            py-2
            mr-2
          "
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="paper-plane"
          role="img"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"
          ></path>
        </svg>
      </button>
    </form>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
